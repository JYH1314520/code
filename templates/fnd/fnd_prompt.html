{% extends "base.html" %}
{% load get_prompt_tags %}
{% block content %}
	<script type="text/javascript">
        var viewModel = Qwe.createGridViewModel("#grid",{
            resourceTypeData : languageData
        })
   </script>

    <div id="page-content">
        <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
            <span class="btn btn-primary k-grid-add" data-hotkey="hotkey_create" style="float:left;margin-right:5px;" data-bind="click:create"><i class="fa fa-plus-square" style="margin-right:3px;"></i>新建</span>
            <span class="btn btn-success k-grid-save-changes" data-hotkey="hotkey_save" data-bind="click:save" style="float:left;margin-right:5px;"><i class="fa fa-save" style="margin-right:3px;"></i>保存</span>
            <span class="btn btn-danger" data-hotkey="hotkey_delete" data-bind="click:remove" style="float:left;margin-right:5px;"><i class="fa fa-trash-o" style="margin-right:3px;"></i>删除</span>
            <span class="btn btn-primary k-grid-excel" style="float:left;" data-bind="click:exportExcel"><i class="fa fa-file-excel-o" style="margin-right:3px;"></i>导出</span>
        </div>
        <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
        <div id="queryPanel" class="pull-right" style="margin-right:5px;padding-bottom:10px;">
            <div class="k-query-simple" id="query-form">
                <input type="text" style="width:150px;margin-right:5px" placeholder="{% getprompt   "sys_code" %}" data-bind="value:model.prompt_code" class="k-textbox">
                <input type="text" style="width:150px;margin-right:5px" placeholder='描述说明' data-bind="value:model.description" class="k-textbox">
                <select data-role="combobox" data-value-primitive="true" placeholder='语言' style="width:150px;" data-text-field="description" data-value-field="langCode" data-bind="source: resourceTypeData,value:model.lang"></select>
            </div>
            <script>kendo.bind($('#query-form'), viewModel);</script>
        </div>
        <script>
            $('#queryPanel').kendoQueryPanel({
                queryFunction: function () {
                    viewModel.query();
                },
                resetFunction: function () {
                    viewModel.reset();
                }
            })
        </script>
        <div style="clear:both">
            <div id="grid"></div>
        </div>
    </div>
	
	<script type="text/javascript">
		Qwe.initEnterQuery("#query-form",viewModel.query);
        var dataSource = Qwe.createGridDataSource({
            url:"/fnd/prompt_operation/",
            model: {
                id: "prompt_id",
                fields: {
                    prompt_code:{validation: {required: true}},
                    lang: {validation: {required: true}},
                    description: {validation: {required: true}, type: "string"}
                }
            },
            sort:{field: 'prompt_code', dir: 'asc'}
        });

        var grid = $("#grid").kendoGrid({
                dataSource: dataSource,
                navigatable: true,
                rownumber:true,
                resizable: true,
                scrollable: true,
                editable: true,
                selectable : 'multiple, rowbox',
                sortable: true,
                dataBound: function () {
                    if (parent.autoResizeIframe) {
                        parent.autoResizeIframe('${RequestParameters.functionCode!}')
                    }
                },
                pageable: {
                    pageSizes: [5, 10, 20, 50],
                    refresh: true,
                    buttonCount: 5
                },
                columns: [
                    {
                        field: "prompt_code",
                        title: '描述编码',
                        width: 150,
                        editor: function (container, options) {
                            $('<input id="userCode" required name="' + options.field + '"/>')
                                .appendTo(container)
                                .kendoMaskedTextBox({
                                    caseLetter: "lower"
                                });
                        },
                    },
                    {
                        field: "lang",
                        title: '语言',
                        width: 70,
                        template: function (dataItem) {
                            var v = dataItem.lang;
                            $.each(languageData, function (i, n) {
                                if ((n.lang_code || '').toLowerCase() == (v || '').toLowerCase()) {
                                    v = n.description;
                                    return false;
                                }
                            })
                            return v;
                        },
                        editor: function (container, options) {
                            $('<input required name="' + options.field + '"/>').appendTo(container).kendoDropDownList({
                                dataTextField: "description",
                                dataValueField: "lang_code",
                                dataSource: languageData
                            });
                        },
                        sortable: false
                    },
                    {
                        field: "description",
                        title: '描述说明',
                        width: 250,
                        sortable: false
                    }]
            }).data("kendoGrid");

    </script>
{% endblock %}
